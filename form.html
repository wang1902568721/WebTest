<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>表单练习题</title>
	</head>
	<body>
		<div>
			<form name="regedit" method="post">
				昵称：<input type="text" name="username"placeholder="昵称"/><br />
				密码：<input type="password" name="password" placeholder="密码"/><br />
				邮箱：<input type="text" />
				<select>
					<option>@qq.com</option>
					<option selected>@163.com</option>
					<option>@sina.com</option>
					<option>@126.com</option>
				</select>
				<br/>
				性别：
				<input type="radio" name="gender" value="男" />男
				<input type="radio" name="gender" value="女" />女
				<br/>
				爱好：
				<input type="checkbox" name="hobby" value="旅游" />旅游
				<input type="checkbox" name="hobby" value="摄影" />摄影
				<input type="checkbox" name="hobby" value="运动" />运动
				<br />
				个人简介：<br />
				<textarea rows="10" cols="30"></textarea>
				<br />
				上传个人照片：<br />
				<input type="file" />
				<hr />
				<input type="submit" value="立即注册"/>
			</form>
		</div>
	</body>
</html>
