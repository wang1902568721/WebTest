<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function()
			{
				var oBtn1 = document.getElementById("btn1");
				oBtn1.onclick = function()
				{
					alert("Script调用");
				}
			}
			function alertMsg()
			{
				alert("元素中调用1");
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="Script调用" />
		<input type="button" id="btn2" value="元素中调用1" onclick="alertMsg()" />
		<input type="button" id="btn3" value="元素中调用2" onclick = "alert('元素中调用2')" />
	</body>
</html>
