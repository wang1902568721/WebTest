<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function()
			{
				var oFruit = document.getElementsByName("fruit");
				var oContent = document.getElementById("content");
				for(var i=0;i<oFruit.length;i++)
				{
					oFruit[i].onchange = showText;
					function showText()
					{
						if(this.checked)
						{
							oContent.innerHTML = this.value;
						}
					};
				}
			}
		</script>
	</head>
	<body>
		<div>
			<input type="checkbox" name="fruit" value="苹果" />苹果
			<input type="checkbox" name="fruit" value="菠萝" />菠萝
			<input type="checkbox" name="fruit" value="草莓" />草莓
		</div>
		<p id ="content"></p>
	</body>
</html>
